<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-on事件绑定</title>
	<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
	<h1>事件绑定：v-on</h1>
	<p>通过v-on指令监听DOM事件，无需通过js方式获取DOM元素，直接绑定事件。</p>
<div id="app">
	<button v-on:click="say">打招呼</button>
	<p>{{ message }}</p>
	<!--v-on缩写：@-->
	<button @click="reverseMessage">反转字符串</button>
</div>
<script>
	var vm = new Vue({
		el:'#app',
		data:{
			message:'hello world',
		},
		methods:{
			say:function(){
				alert(this.message);
			},
			reverseMessage:function(){
				this.message = this.message.split('').reverse().join('')
			}
		}
	})
</script>
</body>
</html>

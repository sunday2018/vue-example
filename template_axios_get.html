<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>vue ajax</title>
	<script src="./js/vue.min.js"></script>
	<script src="./js/axios.min.js"></script>
</head>
<body>
<h1>ajax 展示json数据</h1>
<div id="app">
	<h2>网站列表</h2>
	<div v-for="site in info">
	{{ site.name }}
</div>
</div>

<script type="text/javascript">
	new Vue({
		el: '#app',
		data () {
			return {
				info: null
			}
		},
		mounted() {
			axios
			.get('./data/json_demo.json')
			.then(response => (this.info = response.data.sites))
			.catch(function(error){
				console.log(error)
			})
		}
	})
</script>
</body>
</html>

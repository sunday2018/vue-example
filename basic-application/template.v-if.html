<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-if应用</title>
	<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
	<h1>v-if/v-else-if/v-else在模板中的应用</h1>
<div id="app">
	<div v-if="type === 'A'">A</div>
	<div v-else-if="type === 'B'">B</div>
	<div v-else-if="type === 'C'">C</div>
	<div v-else>Not A/B/C</div>
</div>

<script>
	new Vue({
		el: '#app',
		data:{
			type: 'C'
		}
	})
</script>
</body>
</html>

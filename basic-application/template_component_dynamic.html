<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>component 组件</title>
	<script src="./js/vue.min.js"></script>
</head>
<body>
<div>
	<h1>component 组件：动态</h1>
	<span>
		作用：接收父组件传递过来的数据
	</span>
	<hr>
</div>



<div id="app">
	<div>
	<!--父组件-->
	<input v-model="parentMsg">
	<br>
	<!--子组件-->
	<child v-bind:message="parentMsg"></child>
	</div>
</div>

<script>
	// 注册
	Vue.component('child',{
		props: ['message'],
		template: '<span>{{ message }}</span>'
	})
	// 创建实例
	new Vue({
		el: '#app',
		data: {
			'parentMsg': '父组件内容',
		}
	})
</script>
</body>
</html>

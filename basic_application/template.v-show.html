<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-show应用</title>
	<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
	<h1>v-show在模板中的应用</h1>
<h3>通过布尔值控制模块展示</h3>
<div id="app">
	<div v-show="ok">Hello world!</div>
</div>

<script>
	new Vue({
		el: '#app',
		data:{
			ok: true
		}
	})
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字符格式化</title>
	<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<h1>文本格式化：首字母大写</h1>
<div id="app">
	{{ message | capitalize}}
</div>

<script>
new Vue({
	el: '#app',
	data: {
	message:'hello world.'
	},
	filters:{
	capitalize:function(value){
		if (!value) return ''
		value = value.toString()
			return value.charAt(0).toUpperCase() + value.slice(1)
		}
	}
})
</script>
</body>
</html>
